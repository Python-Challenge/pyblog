{% extends 'posts/layout.html' %}
{% block content %}
  <h1 style="text-align: center;">boot strap test</h1>
  <h5 style="text-align: center;"> このページはboot strap のテスト用で突然無くなることもありえます。<br>
  管理者はサイト内の情報やリンク先の情報についてなんら責任を負いません。</h5> 
  <div style="width: 70%;margin: 0px auto;">
    <hr />
    {% for blog in blogs %}
    <div>
      <h3>{{ blog.title }}</h3>
      <div>{{ blog.text | truncatechars:100 }}</div>
      <div style="text-align: right;"> <a href="{% url 'blogs:detail' blog_id=blog.id %}">記事を読む</a> </div>
    </div>
    <hr />
    {% endfor %}
  </div>
{% endblock %}
