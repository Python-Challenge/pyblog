<!DOCTYPE html>
<html lang = "ja-jp">
<head>
    <title>PYBLOG</title>
</head>
<body>
    <h1 style="text-align: center;">Py Blog</h1>
    <h5 style="text-align: center;"> このサイトは管理者の勉強のためのもので突然無くなることもありえます。<br>
    管理者はサイト内の情報やリンク先の情報についてなんら責任を負いません。</h5> 
    <div style="width: 70%;margin: 0px auto;">
    <hr />
    {% for blog in blogs %}
    <div>
      <h3>{{ blog.title }}</h3>
      <div>{{ blog.text | truncatechars:100 }}</div>
      <div style="text-align: right;">
        <a href="{% url 'blogs:detail' blog_id=blog.id %}">記事を読む</a>
      </div>
    </div>
    <hr />
    {% endfor %}
  </div>

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-136559365-1');
  </script>

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-2105848979003764",

    });

</body>
</html>
